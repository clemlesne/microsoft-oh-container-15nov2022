apiVersion: apps/v1
kind: Deployment
metadata:
  name: profiles-api-deployment
  labels:
    app: profiles-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: profiles-api
  template:
    metadata:
      labels:
        app: profiles-api
    spec:
      containers:
      - name: profiles-api
        image: registrykar3457.azurecr.io/profiles-api:latest
        ports:
        - containerPort: 80
        env:
        - name: SQL_USER
          valueFrom:   
            secretKeyRef:   
              name: db-connection  
              key: SQL_USER
        - name: SQL_PASSWORD
          valueFrom:   
            secretKeyRef:   
              name: db-connection  
              key: SQL_PASSWORD
        - name: SQL_SERVER
          valueFrom:   
            secretKeyRef:   
              name: db-connection  
              key: SQL_SERVER
        - name: SQL_DBNAME
          valueFrom:   
            secretKeyRef:   
              name: db-connection  
              key: SQL_DBNAME
---
apiVersion: v1
kind: Service
metadata:
  name: profile-service
spec:
  ports:
  - port: 80
  selector:
    app: profiles-api