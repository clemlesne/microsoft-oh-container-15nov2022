apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-api-deployment
  labels:
    app: trips-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trips-api
  template:
    metadata:
      labels:
        app: trips-api
    spec:
      containers:
      - name: trips-api
        image: registrykar3457.azurecr.io/trips-api:latest
        ports:
        - containerPort: 80
        env:
        - name: SQL_USER
          valueFrom:   
            secretKeyRef:   
              name: db-connection  
              key: SQL_USER
        - name: SQL_PASSWORD
          valueFrom:   
            secretKeyRef:   
              name: db-connection  
              key: SQL_PASSWORD
        - name: SQL_SERVER
          valueFrom:   
            secretKeyRef:   
              name: db-connection  
              key: SQL_SERVER
        - name: SQL_DBNAME
          valueFrom:   
            secretKeyRef:   
              name: db-connection  
              key: SQL_DBNAME
---
apiVersion: v1
kind: Service
metadata:
  name: trips-service
spec:
  ports:
  - port: 80
  selector:
    app: trips-api