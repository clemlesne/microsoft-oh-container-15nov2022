---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: profiles-api
    app.kubernetes.io/name: mydriving
  name: mydriving-profiles-api
  namespace: mydriving-api
spec:
  ports:
    - name: http
      port: 8080
      targetPort: http
  type: ClusterIP
  selector:
    app.kubernetes.io/component: profiles-api
    app.kubernetes.io/name: mydriving
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: profiles-api
    app.kubernetes.io/name: mydriving
  name: mydriving-profiles-api
  namespace: mydriving-api
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: profiles-api
      app.kubernetes.io/name: mydriving
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: profiles-api
        app.kubernetes.io/name: mydriving
    spec:
      containers:
        - env:
            - name: SQL_DBNAME
              valueFrom:
                secretKeyRef:
                  name: mydriving-database-secret
                  key: database
                  optional: false
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mydriving-database-secret
                  key: password
                  optional: false
            - name: SQL_SERVER
              value: mydriving-database-0.mydriving-database.mydriving-api.svc.cluster.local
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                  name: mydriving-database-secret
                  key: username
                  optional: false
          volumeMounts:
            - name: secrets-store01-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
          image: registrykar3457.azurecr.io/profiles-api:v0.1.0
          name: profiles-api
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /api/user/healthcheck
              port: http
            failureThreshold: 1
            periodSeconds: 3
          resources:
            requests:
              memory: 256Mi
              cpu: "0.25"
            limits:
              memory: 512Mi
              cpu: "0.5"
      volumes:
        - name: secrets-store01-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-kvname-user-msi"      
      restartPolicy: Always